services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: elearning_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-elearning_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - elearning_network

  # NestJS backend
  backend:
    build:
      context: ./backend/e-learning
      dockerfile: Dockerfile
    container_name: elearning_backend
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@db:5432/${POSTGRES_DB:-elearning_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - elearning_network

  # Next.js frontend
  frontend:
    build:
      context: ./E-learning-center
      dockerfile: Dockerfile
    container_name: elearning_frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - elearning_network

networks:
  elearning_network:
    driver: bridge

volumes:
  postgres_data:
