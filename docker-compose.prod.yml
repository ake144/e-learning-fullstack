services:
  db:
    image: postgres:15-alpine
    container_name: elearning_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-elearning_db}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - elearning_network

  redis:
    image: redis:alpine
    container_name: elearning_redis
    ports:
      - "6380:6379"
    restart: always
    networks:
      - elearning_network

  backend:
    image: ghcr.io/ake144/backend-microlearning:latest
    container_name: elearning_backend
    ports:
      - "3005:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@db:5432/${POSTGRES_DB:-elearning_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - elearning_network

  frontend:
    image: ghcr.io/ake144/e-learning-center:latest
    container_name: elearning_frontend
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      INTERNAL_API_URL: http://backend:3000
      # NEXT_PUBLIC_API_URL should be baked into the image or handled via runtime config. 
      # Since it's client-side, env vars here won't affect the browser unless code reads from window/api.
    depends_on:
      - backend
    restart: always
    networks:
      - elearning_network

networks:
  elearning_network:
    driver: bridge

volumes:
  postgres_data:
